<div class="row justify-content-center">
  <div class="col-sm-8 col-md-8 col-lg-5 col-xl-5">
    <h3 class="text-center mb-2">{{'profile' | translate}}</h3>
    <form [formGroup]="form">

      <div class="form-outline mb-4">
        <label class="form-label" for="name">{{'name' | translate}}</label>
        <input type="text" id="name" class="form-control" formControlName="name"/>
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="email">{{'email' | translate}}</label>
        <input type="email" id="email" class="form-control" formControlName="email"/>
      </div>

      <div class="text-end">
        <button type="button" class="btn btn-primary mb-4">{{'update' | translate}}</button>
      </div>

    </form>
  </div>
</div>
