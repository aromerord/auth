<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-8 col-md-6 col-lg-5 col-xl-5" style="margin-top: 7%;">
      <h3 class="text-center mb-2">{{'registration' | translate}}</h3>
      <form [formGroup]="form" (ngSubmit)="register()">

        <div class="form-outline mb-4">
          <label class="form-label" for="name">{{'name' | translate}}</label>
          <input type="text" id="name" class="form-control" [placeholder]="'name' | translate" 
            formControlName="name"/>
        </div>

        <div class="form-outline mb-4">
          <label class="form-label" for="email">{{'Email' | translate}}</label>
          <input type="email" id="email" class="form-control" [placeholder]="'email' | translate" 
            formControlName="email"/>
        </div>

        <div class="form-outline mb-4">
          <label class="form-label" for="password">{{'password' | translate}}</label>
          <input type="password" id="password" class="form-control" [placeholder]="'password' | translate" 
            formControlName="password"/>
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-primary mb-4" [disabled]="form.invalid">{{'register' | translate}}</button>
        </div>

        <div class="text-center">
          <p>{{'askAccount' | translate}} <a href="#!" [routerLink]="['/login']">{{'access' | translate}}</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
