<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-8 col-md-6 col-lg-5 col-xl-5" style="margin-top: 8%;">
      <h3 class="text-center mb-2">{{'login' | translate}}</h3>
      <form [formGroup]="form" (ngSubmit)="login()">

        <div class="form-outline mb-4">
          <label class="form-label" for="email">{{'email' | translate}}</label>
          <input type="email" id="email" class="form-control" [placeholder]="'email' | translate"  
            formControlName="email"/>
        </div>
  
        <div class="form-outline mb-4">
          <label class="form-label" for="password">{{'password' | translate}}</label>
          <input type="password" id="password" class="form-control"  [placeholder]="'password' | translate" 
            formControlName="password" />
        </div>
  
        <div class="text-end">
          <button type="submit" class="btn btn-primary mb-4" [disabled]="form.invalid">{{'access' | translate}}</button>
        </div>
        
        <div class="text-center">
          <p>{{'askAccount2' | translate}} <a href="#!" [routerLink]="['/registro']">{{'register' | translate}}</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
